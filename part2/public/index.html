<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <p class="lead">Log in to access your dashboard.</p>

    <form method="POST" action="/login" class="border p-4 rounded bg-white shadow-sm" style="max-width: 400px;">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <!-- ✅ 展示所有狗狗信息 -->
    <div class="mt-5">
      <h3>All Registered Dogs</h3>
      <table class="table table-bordered mt-3">
        <thead class="table-light">
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td>
              <img v-if="dog.photo_url" :src="dog.photo_url" alt="Dog Photo" style="max-height: 100px;">
              <span v-else>No photo</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogs: []
        };
      },
      mounted() {
        fetch('/api/dogs')
          .then(res => res.json())
          .then(data => {
            this.dogs = data;
          })
          .catch(err => {
            console.error('Failed to load dogs:', err);
          });
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
